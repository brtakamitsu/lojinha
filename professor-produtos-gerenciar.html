<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üõí Gerenciar Produtos</title>
<link rel="stylesheet" href="style.css"/>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
  header { background:#1976d2; color:white; padding:20px; text-align:center; }
  h1 { margin:0; font-size:1.8rem; }
  main { padding:20px; max-width:900px; margin:auto; }
  .grid { display: flex; flex-wrap: wrap; gap: 15px; }
  .card { background:white; padding:15px; border-radius:10px; width:200px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
  button { cursor:pointer; border:none; border-radius:5px; padding:8px 12px; margin:2px; transition:0.2s; }
  button:hover { opacity:0.85; }
  .btn-azul { background-color:#1976d2; color:white; }
  .btn-verde { background-color:#4CAF50; color:white; }
  .btn-vermelho { background-color:#f44336; color:white; }

  /* Modal */
  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center; }
  .modal-content { background:white; padding:20px; border-radius:10px; min-width:300px; }
  .modal input { width:100%; padding:8px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
  .modal button { width:48%; margin-top:10px; }
</style>
<script type="module">
  import { db } from "./firebase.js";
  import { collection, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  let produtoAtualId = null;

  async function carregarProdutos() {
    const produtosSnap = await getDocs(collection(db, "produtos"));
    const lista = document.getElementById("listaProdutos");
    lista.innerHTML = "";

    produtosSnap.forEach(p => {
      const produto = p.data();
      lista.innerHTML += `
        <div class="card">
          <h3>${produto.emoji} ${produto.nome}</h3>
          <p>üí≤ ${produto.preco}</p>
          <div>
            <button class="btn-verde" onclick="abrirModal('${p.id}', '${produto.nome}', ${produto.preco}, '${produto.emoji}')">‚úèÔ∏è Editar</button>
            <button class="btn-vermelho" onclick="excluirProduto('${p.id}')">üóëÔ∏è Excluir</button>
          </div>
        </div>
      `;
    });
  }

  window.abrirModal = function(id, nome, preco, emoji) {
    produtoAtualId = id;
    document.getElementById("nomeProduto").value = nome;
    document.getElementById("precoProduto").value = preco;
    document.getElementById("emojiProduto").value = emoji;
    document.getElementById("modal").style.display = "flex";
  }

  window.fecharModal = function() {
    document.getElementById("modal").style.display = "none";
    produtoAtualId = null;
  }

  window.salvarProduto = async function() {
    const novoNome = document.getElementById("nomeProduto").value.trim();
    const novoPreco = parseFloat(document.getElementById("precoProduto").value);
    const novoEmoji = document.getElementById("emojiProduto").value;

    if (!novoNome) return alert("O nome n√£o pode ficar vazio!");
    if (isNaN(novoPreco)) return alert("Pre√ßo inv√°lido!");
    if (!novoEmoji) return alert("Escolha um emoji!");

    const produtoRef = doc(db, "produtos", produtoAtualId);
    await updateDoc(produtoRef, { nome: novoNome, preco: novoPreco, emoji: novoEmoji });
    fecharModal();
    carregarProdutos();
  }

  window.excluirProduto = async function(id) {
    if (!confirm("Tem certeza que deseja excluir este produto?")) return;
    await deleteDoc(doc(db, "produtos", id));
    carregarProdutos();
  }

  window.voltarPainel = function() {
    window.location.href = "professor.html";
  }

  carregarProdutos();
</script>
</head>
<body>
<header>
  <h1>üõí Gerenciar Produtos</h1>
  <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:10px;">
    <button class="btn-azul" onclick="voltarPainel()">‚¨ÖÔ∏è Voltar ao Painel</button>
    <button class="btn-verde" onclick="window.location.href='professor-produtos.html'">‚ûï Adicionar Novo Produto</button>
  </div>
</header>

<main>
  <div id="listaProdutos" class="grid"></div>
</main>

<!-- Modal de Edi√ß√£o -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Editar Produto</h3>
    <label>Nome:</label>
    <input type="text" id="nomeProduto"/>
    <label>Pre√ßo:</label>
    <input type="number" id="precoProduto"/>
    <label>Emoji:</label>
    <select id="emojiProduto">
      <option value="">Selecione um emoji</option>
      <option value="üçé">üçé Ma√ß√£</option>
      <option value="üçå">üçå Banana</option>
      <option value="ü•ñ">ü•ñ P√£o</option>
      <option value="ü•õ">ü•õ Leite</option>
      <option value="üç´">üç´ Chocolate</option>
      <option value="üßÉ">üßÉ Suco</option>
      <option value="ü•©">ü•© Carne</option>
      <option value="üßÄ">üßÄ Queijo</option>
      <option value="üç™">üç™ Biscoito</option>
      <option value="ü•ó">ü•ó Salada</option>
    </select>
    <div style="display:flex; justify-content: space-between;">
      <button class="btn-verde" onclick="salvarProduto()">üíæ Salvar</button>
      <button class="btn-vermelho" onclick="fecharModal()">‚ùå Cancelar</button>
    </div>
  </div>
</div>
</body>
</html>
