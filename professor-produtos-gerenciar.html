<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üõí Gerenciar Produtos</title>
<link rel="stylesheet" href="style.css"/>
<style>
  .grid { display: flex; flex-wrap: wrap; gap: 10px; }
  .card { background: #f0f0f0; padding: 10px; border-radius: 10px; width: 200px; text-align: center; }
  button { cursor: pointer; border: none; border-radius: 5px; padding: 5px 10px; color: white; margin: 2px; }
  .btn-editar { background-color: #4CAF50; }
  .btn-excluir { background-color: #f44336; }

  /* Modal */
  .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
  .modal-content { background: white; padding: 20px; border-radius: 10px; min-width: 300px; }
  .modal input { width: 100%; padding: 5px; margin: 5px 0; }
  .modal button { width: 48%; margin-top: 10px; }
</style>
<script type="module">
  import { db } from "./firebase.js";
  import { collection, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  let produtoAtualId = null;

  async function carregarProdutos() {
    const produtosSnap = await getDocs(collection(db, "produtos"));
    const lista = document.getElementById("listaProdutos");
    lista.innerHTML = "";

    produtosSnap.forEach(p => {
      const produto = p.data();
      lista.innerHTML += `
        <div class="card">
          <h3>${produto.nome}</h3>
          <p>üí≤ ${produto.preco}</p>
          <div>
            <button class="btn-editar" onclick="abrirModal('${p.id}', '${produto.nome}', ${produto.preco})">‚úèÔ∏è Editar</button>
            <button class="btn-excluir" onclick="excluirProduto('${p.id}')">üóëÔ∏è Excluir</button>
          </div>
        </div>
      `;
    });
  }

  window.abrirModal = function(id, nome, preco) {
    produtoAtualId = id;
    document.getElementById("nomeProduto").value = nome;
    document.getElementById("precoProduto").value = preco;
    document.getElementById("modal").style.display = "flex";
  }

  window.fecharModal = function() {
    document.getElementById("modal").style.display = "none";
    produtoAtualId = null;
  }

  window.salvarProduto = async function() {
    const novoNome = document.getElementById("nomeProduto").value.trim();
    const novoPreco = parseFloat(document.getElementById("precoProduto").value);

    if (!novoNome) return alert("O nome n√£o pode ficar vazio!");
    if (isNaN(novoPreco)) return alert("Pre√ßo inv√°lido!");

    const produtoRef = doc(db, "produtos", produtoAtualId);
    await updateDoc(produtoRef, { nome: novoNome, preco: novoPreco });
    fecharModal();
    carregarProdutos();
  }

  window.excluirProduto = async function(id) {
    if (!confirm("Tem certeza que deseja excluir este produto?")) return;
    await deleteDoc(doc(db, "produtos", id));
    carregarProdutos();
  }

  // Inicializar
  carregarProdutos();
</script>
</head>
<body>
<header><h1>üõí Gerenciar Produtos</h1></header>
<main>
  <div style="display:flex; gap:10px; margin-bottom:15px; flex-wrap: wrap;">
    <button style="background-color:#1976d2; color:white; border:none; border-radius:5px; padding:8px 12px; cursor:pointer;" 
            onclick="window.location.href='professor.html'">‚¨ÖÔ∏è Voltar ao Painel</button>
    <button style="background-color:#4CAF50; color:white; border:none; border-radius:5px; padding:8px 12px; cursor:pointer;" 
            onclick="window.location.href='professor-produtos.html'">‚ûï Adicionar Novo Produto</button>
  </div>
  <div id="listaProdutos" class="grid"></div>
</main>

<!-- Modal de Edi√ß√£o -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Editar Produto</h3>
    <label>Nome:</label>
    <input type="text" id="nomeProduto"/>
    <label>Pre√ßo:</label>
    <input type="number" id="precoProduto"/>
    <div style="display:flex; justify-content: space-between;">
      <button class="btn-editar" onclick="salvarProduto()">üíæ Salvar</button>
      <button class="btn-excluir" onclick="fecharModal()">‚ùå Cancelar</button>
    </div>
  </div>
</div>
</body>
</html>
