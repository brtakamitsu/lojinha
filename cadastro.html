<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>➕ Cadastro de Usuários</title>
<link rel="stylesheet" href="style.css"/>
<script type="module">
  import { db } from "./firebase.js";
  import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const tipo = document.getElementById("tipo").value;
    const nome = document.getElementById("nome").value.trim();
    const turma = document.getElementById("turma").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const saldo = parseInt(document.getElementById("saldo").value) || 0;

    let dados = { nome, tipo };

    if (tipo === "aluno") {
      dados.turma = turma;
      dados.saldo = saldo;
    } else {
      dados.senha = senha;
    }

    await addDoc(collection(db, "usuarios"), dados);
    alert("✅ Usuário cadastrado com sucesso!");
    e.target.reset();
  });
</script>
</head>
<body>
  <header><h1>➕ Cadastro de Usuários</h1></header>
  <main>
    <form id="cadastroForm" class="card">
      <label for="tipo">Tipo de Usuário:</label>
      <select id="tipo" onchange="document.getElementById('alunoExtra').style.display = (this.value==='aluno') ? 'block':'none'">
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
      </select>

      <label>Nome:</label>
      <input type="text" id="nome" required>

      <div id="alunoExtra">
        <label>Turma:</label>
        <input type="text" id="turma">
        <label>Saldo Inicial:</label>
        <input type="number" id="saldo" value="0">
      </div>

      <div id="professorExtra" style="display:none;">
        <label>Senha:</label>
        <input type="password" id="senha">
      </div>

      <button type="submit">Cadastrar</button>
    </form>

    <script>
      document.getElementById("tipo").addEventListener("change", () => {
        document.getElementById("alunoExtra").style.display = (document.getElementById("tipo").value === "aluno") ? "block" : "none";
        document.getElementById("professorExtra").style.display = (document.getElementById("tipo").value === "professor") ? "block" : "none";
      });
    </script>
  </main>
</body>
</html>
