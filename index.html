<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üîê Login Loja Escolar</title>
<link rel="stylesheet" href="style.css"/>
<script type="module">
  import { db } from "./firebase.js";
  import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  document.getElementById("tipo").addEventListener("change", () => {
    const tipo = document.getElementById("tipo").value;
    document.getElementById("senhaDiv").style.display = (tipo === "professor") ? "block" : "none";
  });

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const nome = document.getElementById("nome").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const tipo = document.getElementById("tipo").value;

    const usuariosSnapshot = await getDocs(collection(db, "usuarios"));
    let usuarioEncontrado = null;

    usuariosSnapshot.forEach((doc) => {
      const user = doc.data();
      if (user.nome.toLowerCase() === nome.toLowerCase() && user.tipo === tipo) {
        usuarioEncontrado = { id: doc.id, ...user };
      }
    });

    if (!usuarioEncontrado) {
      alert("‚ùå Usu√°rio n√£o encontrado!");
      return;
    }

    if (tipo === "professor" && usuarioEncontrado.senha !== senha) {
      alert("‚ùå Senha incorreta!");
      return;
    }

    localStorage.setItem("usuarioId", usuarioEncontrado.id);

    if (tipo === "professor") {
      window.location.href = "professor.html";
    } else {
      window.location.href = "aluno.html";
    }
  });
</script>
</head>
<body>
  <header><h1>üîê Login Loja Escolar</h1></header>
  <main>
    <form id="loginForm" class="card">
      <label for="tipo">Eu sou:</label>
      <select id="tipo">
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
      </select>

      <label>Nome:</label>
      <input type="text" id="nome" required>

      <div id="senhaDiv" style="display:none;">
        <label>Senha:</label>
        <input type="password" id="senha">
      </div>

      <button type="submit">Entrar</button>
    </form>
  </main>
</body>
</html>
