<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>➕ Cadastro de Usuários</title>
<link rel="stylesheet" href="style.css"/>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
  header { background:#1976d2; color:white; padding:20px; text-align:center; }
  h1 { margin:0; font-size:1.8rem; }
  main { padding:20px; max-width:500px; margin:auto; }
  .card { background:white; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
  label { display:block; margin-top:10px; font-weight:bold; }
  input, select { width:100%; padding:8px; margin-top:5px; border-radius:5px; border:1px solid #ccc; box-sizing:border-box; }
  button { cursor:pointer; border:none; border-radius:5px; padding:10px 15px; margin-top:15px; transition:0.2s; width:100%; font-size:1rem; }
  button:hover { opacity:0.85; }
  .btn-azul { background-color:#1976d2; color:white; }
  .btn-verde { background-color:#4CAF50; color:white; }
  .flex-center { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-bottom:10px; }
</style>
<script type="module">
  import { db } from "./firebase.js";
  import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  let usuarioId = localStorage.getItem("usuarioId");
  if(!usuarioId) window.location.href="index.html";

  window.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("cadastroForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const tipo = document.getElementById("tipo").value;
      const nome = document.getElementById("nome").value.trim();
      const turma = document.getElementById("turma").value.trim();
      const saldo = parseInt(document.getElementById("saldo").value) || 0;
      const senha = document.getElementById("senha").value.trim();

      let dados = { nome, tipo };
      if(tipo==="aluno"){ dados.turma=turma; dados.saldo=saldo; } 
      else { dados.senha = senha; }

      await addDoc(collection(db,"usuarios"),dados);
      alert("✅ Usuário cadastrado com sucesso!");
      e.target.reset();
    });

    document.getElementById("tipo").addEventListener("change", ()=>{
      const tipo = document.getElementById("tipo").value;
      document.getElementById("alunoExtra").style.display = (tipo==="aluno") ? "block" : "none";
      document.getElementById("professorExtra").style.display = (tipo==="professor") ? "block" : "none";
    });
  });

  window.voltarPainel = function(){
    window.location.href="professor.html";
  };
</script>
</head>
<body>
<header>
  <h1>➕ Cadastro de Usuários</h1>
  <div class="flex-center" style="margin-top:10px;">
    <button class="btn-azul" onclick="voltarPainel()">⬅️ Voltar ao Painel</button>
  </div>
</header>

<main>
  <form id="cadastroForm" class="card">
    <label for="tipo">Tipo de usuário:</label>
    <select id="tipo">
      <option value="aluno">Aluno</option>
      <option value="professor">Professor</option>
    </select>

    <label>Nome:</label>
    <input type="text" id="nome" required>

    <div id="alunoExtra">
      <label>Turma:</label>
      <input type="text" id="turma">
      <label>Saldo Inicial:</label>
      <input type="number" id="saldo" value="0">
    </div>

    <div id="professorExtra" style="display:none;">
      <label>Senha:</label>
      <input type="password" id="senha">
    </div>

    <button type="submit" class="btn-verde">Cadastrar</button>
  </form>
</main>

</body>
</html>
