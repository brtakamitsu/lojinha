<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>➕ Cadastro de Usuários</title>
<link rel="stylesheet" href="style.css"/>
<script type="module">
  import { db } from "./firebase.js";
  import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  let usuarioId = localStorage.getItem("usuarioId");
  if (!usuarioId) window.location.href = "index.html";

  document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const tipo = document.getElementById("tipo").value;
    const nome = document.getElementById("nome").value.trim();
    const turma = document.getElementById("turma").value.trim();
    const saldo = parseInt(document.getElementById("saldo").value) || 0;
    const senha = document.getElementById("senha").value.trim();

    let dados = { nome, tipo };

    if (tipo === "aluno") {
      dados.turma = turma;
      dados.saldo = saldo;
    } else {
      dados.senha = senha;
    }

    await addDoc(collection(db, "usuarios"), dados);
    alert("✅ Usuário cadastrado com sucesso!");
    e.target.reset();
  });

  // Mostra/oculta campos conforme tipo
  document.getElementById("tipo").addEventListener("change", () => {
    const tipo = document.getElementById("tipo").value;
    document.getElementById("alunoExtra").style.display = (tipo === "aluno") ? "block" : "none";
    document.getElementById("professorExtra").style.display = (tipo === "professor") ? "block" : "none";
  });
</script>
</head>
<body>
  <header>
  <h1>➕ Cadastro de Usuários</h1>
  <div style="margin-top:10px;">
    <button style="background-color:#1976d2; color:white; border:none; border-radius:5px; padding:8px 12px; cursor:pointer;"
            onclick="window.location.href='professor.html'">⬅️ Voltar ao Painel</button>
  </div>
</header>
  <main>
    <form id="cadastroForm" class="card">
      <label for="tipo">Tipo de usuário:</label>
      <select id="tipo">
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
      </select>

      <label>Nome:</label>
      <input type="text" id="nome" required>

      <div id="alunoExtra">
        <label>Turma:</label>
        <input type="text" id="turma">
        <label>Saldo Inicial:</label>
        <input type="number" id="saldo" value="0">
      </div>

      <div id="professorExtra" style="display:none;">
        <label>Senha:</label>
        <input type="password" id="senha">
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </main>
</body>
</html>
