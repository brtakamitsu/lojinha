<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>📦 Cadastro de Produtos</title>
<link rel="stylesheet" href="style.css"/>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
  header { background:#1976d2; color:white; padding:20px; text-align:center; }
  h1 { margin:0; font-size:1.8rem; }
  main { padding:20px; max-width:500px; margin:auto; }
  .card { background:white; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
  label { display:block; margin-top:10px; font-weight:bold; }
  input, select { width:100%; padding:8px; margin-top:5px; border-radius:5px; border:1px solid #ccc; box-sizing:border-box; }
  button { cursor:pointer; border:none; border-radius:5px; padding:10px 15px; margin-top:15px; transition:0.2s; width:100%; font-size:1rem; }
  button:hover { opacity:0.85; }
  .btn-azul { background-color:#1976d2; color:white; }
  .btn-verde { background-color:#4CAF50; color:white; }
  .flex-center { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-bottom:10px; }
</style>
<script type="module">
  import { db } from "./firebase.js";
  import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  let usuarioId = localStorage.getItem("usuarioId");
  if(!usuarioId) window.location.href="index.html";

  window.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("produtoForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const preco = parseFloat(document.getElementById("preco").value) || 0;
      const emoji = document.getElementById("emoji").value;

      await addDoc(collection(db, "produtos"), { nome, preco, emoji });
      alert("✅ Produto cadastrado com sucesso!");
      e.target.reset();
    });
  });

  window.voltarPainel = function(){
    window.location.href="professor.html";
  };
</script>
</head>
<body>
<header>
  <h1>📦 Cadastro de Produtos</h1>
  <div class="flex-center" style="margin-top:10px;">
    <button class="btn-azul" onclick="voltarPainel()">⬅️ Voltar ao Painel</button>
  </div>
</header>

<main>
  <form id="produtoForm" class="card">
    <label>Nome do Produto:</label>
    <input type="text" id="nome" required>

    <label>Preço:</label>
    <input type="number" id="preco" step="0.01" required>

    <label>Ícone:</label>
    <select id="emoji" required>
      <option value="">Selecione um ícone</option>
      <option value="🍎">🍎 Maçã</option>
      <option value="🍌">🍌 Banana</option>
      <option value="🥖">🥖 Pão</option>
      <option value="🥛">🥛 Leite</option>
      <option value="🍫">🍫 Chocolate</option>
      <option value="🧃">🧃 Suco</option>
      <option value="🥩">🥩 Carne</option>
      <option value="🧀">🧀 Queijo</option>
      <option value="🍪">🍪 Biscoito</option>
      <option value="🥗">🥗 Salada</option>
    </select>

    <button type="submit" class="btn-verde">Cadastrar Produto</button>
  </form>
</main>

</body>
</html>
