<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>🛒 Cadastrar Produto</title>
<link rel="stylesheet" href="style.css"/>
<script type="module">
  import { db } from "./firebase.js";
  import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  let usuarioId = localStorage.getItem("usuarioId");
  if (!usuarioId) {
    window.location.href = "index.html";
  }

  let emojiSelecionado = "📦";

  document.addEventListener("DOMContentLoaded", () => {
    const botoesEmoji = document.querySelectorAll(".emoji-opcao");
    botoesEmoji.forEach(botao => {
      botao.addEventListener("click", () => {
        document.querySelectorAll(".emoji-opcao").forEach(b => b.classList.remove("selecionado"));
        botao.classList.add("selecionado");
        emojiSelecionado = botao.textContent;
      });
    });

    document.getElementById("formProduto").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const preco = parseFloat(document.getElementById("preco").value);

      if (!nome || isNaN(preco)) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      await addDoc(collection(db, "produtos"), {
        nome,
        preco,
        emoji: emojiSelecionado
      });

      alert("Produto cadastrado com sucesso!");
      window.location.href = "professor.html";
    });
  });
</script>
<style>
  .emoji-container {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin: 1rem 0;
  }
  .emoji-opcao {
    font-size: 1.8rem;
    cursor: pointer;
    padding: 0.3rem;
    border-radius: 8px;
    transition: background 0.3s;
  }
  .emoji-opcao:hover {
    background: #ddd;
  }
  .emoji-opcao.selecionado {
    background: lightblue;
    box-shadow: 0 0 5px #0077ff;
  }
</style>
</head>
<body>
  <header><h1>🛒 Cadastrar Produto</h1></header>
  <main>
    <form id="formProduto" class="form">
      <label>Nome do Produto:</label>
      <input type="text" id="nome" required>

      <label>Preço:</label>
      <input type="number" step="0.01" id="preco" required>

      <label>Escolha um Emoji:</label>
      <div class="emoji-container">
        <span class="emoji-opcao selecionado">📦</span>
        <span class="emoji-opcao">🍎</span>
        <span class="emoji-opcao">🥤</span>
        <span class="emoji-opcao">🍫</span>
        <span class="emoji-opcao">🍪</span>
        <span class="emoji-opcao">🍿</span>
        <span class="emoji-opcao">🥪</span>
        <span class="emoji-opcao">🧃</span>
        <span class="emoji-opcao">🧸</span>
        <span class="emoji-opcao">🎮</span>
        <span class="emoji-opcao">📚</span>
        <span class="emoji-opcao">🖊️</span>
        <span class="emoji-opcao">🧼</span>
      </div>

      <button type="submit">✅ Salvar Produto</button>
      <button type="button" onclick="window.location.href='professor.html'">⬅️ Voltar</button>
    </form>
  </main>
</body>
</html>
